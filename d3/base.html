<!DOCTYPE HTML>
<head>
  <link rel="icon" type="image/png" href="{{ STATIC_URL }}<!-- favicon -->.ico"/>
  <meta name="viewport" content="width=1050, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" charset="utf-8" lang="en" xmlns="http://www.w3.org/1999/html">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />

  <!-- JS LIBS -->
  <!-- // <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="underscore.js"></script>
  <script type="text/javascript" src="periodic_table.json"></script>
  <script type="text/javascript" src="molecules.json"></script>
  <script type="text/javascript" src="jquery.autocomplete.js"></script>
  <!-- // <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script> -->
  <!-- // <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script> -->
  <script type="text/javascript" src="d3.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>

  <title>WHATEVER</title>
</head>

<body>
  <div id='ipad'>
    <div id='screen'>
      <div id='menu'>
        <i id='expand-menu' class='fa fa-bars fa-2x'></i>
        <div id='controls'>
          <div id='add-elements'>
            <button class='add-atom' data-element='1'>Add Hydrogen</button>
            <button class='add-atom' data-element='6'>Add Carbon</button>
            <i class="fa fa-plus-square-o fa-2x"></i>
          </div>
          <i class='fa fa-crosshairs fa-2x kill-selected'></i>
          <i class='fa fa-trash-o fa-2x clear'></i>
        </div>
        <i class='fa fa-floppy-o fa-2x save-to-local'></i>
        <i class='fa fa-folder-open-o fa-2x load-from-local'></i>
        <i class='fa fa-pause fa-2x stop-generation'></i>
        <i class='fa fa-play fa-2x start-generation'></i>
        <form id='molecule-search'>
          <input class="search-text" type="text" name="q" placeholder="Molecule Name" value="">
        </form>
        <div id='free-electrons'></div>
        <div id='formula-goal'></div>
        <div id='formula-current'></div>
      </div>
      <div id='canvas'></div>
    </div>
  </div>
</body>
